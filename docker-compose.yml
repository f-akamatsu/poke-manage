version: '3.8'

services:
  pokmon_service_db:
    image: mysql:8.0
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: pokemon
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mysql/config/my.cnf:/etc/mysql/conf.d/my.cnf
      - pokmon_service_data_volume:/var/lib/mysql

volumes:
  pokmon_service_data_volume:
